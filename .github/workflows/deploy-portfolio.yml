name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        run: npx nx build portfolio --configuration=production

      - name: Upload build as artifact (for PR inspection)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-dist
          path: dist/apps/portfolio

      - name: Copy index.html to 404.html
        if: github.event_name == 'push'
        run: cp dist/apps/portfolio/index.html dist/apps/portfolio/404.html

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/apps/portfolio
          clean: true
          token: ${{ secrets.GH_PAGES_TOKEN }}
