<section id="contact">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="container my-5">
      <h1 class="txt-blue mb-5">Schreib mir gerne eine Nachricht!</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input id="name" formControlName="name" class="form-control"/>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.invalid" class="text-danger">
          Name ist erforderlich.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <input id="email" formControlName="email" type="email" class="form-control"/>
        <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="text-danger">
          <div *ngIf="contactForm.get('email')?.errors?.['required']">E-Mail ist erforderlich.</div>
          <div *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
            Bitte gib eine gültige E-Mail-Adresse ein.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Nachricht</label>
        <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
        <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid" class="text-danger">
          Nachricht ist erforderlich.
        </div>
      </div>

      <button class="btn btn-dark" type="submit" [disabled]="contactForm.invalid">Nachricht senden</button>
    </div>
  </form>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">

        <div class="pt-4">
          <i class="bi bi-envelope-heart-fill fs-1"></i>
        </div>

        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="successModalLabel">Danke für deine Nachricht!</h5>
        </div>

        <div class="modal-body pt-0">
          Deine Nachricht wurde erfolgreich versendet.
        </div>

        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Schließen</button>
        </div>

      </div>
    </div>
  </div>
</section>
